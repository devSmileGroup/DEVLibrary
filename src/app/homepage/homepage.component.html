<div id="cards">
  <app-cards-form></app-cards-form>
  <div class="row">
    <div class="col s2">
      <app-categories></app-categories>
    </div>
    <div class="col s10">
      <app-card class="col s6 m4 l3" [card]='c' *ngFor="let c of (cardState | async).cards">
      </app-card>
    </div>
  </div>
  <ul class="pagination center">
    <li class="disabled">
      <a href="#!">
        <i class="material-icons">chevron_left</i>
      </a>
    </li>
    <li class="active">
      <a href="#!">1</a>
    </li>
    <li class="waves-effect">
      <a href="#!">2</a>
    </li>
    <li class="waves-effect">
      <a href="#!">3</a>
    </li>
    <li class="waves-effect">
      <a href="#!">4</a>
    </li>
    <li class="waves-effect">
      <a href="#!">5</a>
    </li>
    <li class="waves-effect">
      <a href="#!">
        <i class="material-icons">chevron_right</i>
      </a>
    </li>
  </ul>

  <app-footer></app-footer>
